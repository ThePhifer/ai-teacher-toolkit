<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Generator - AI Toolkit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: {50:'#f0f4fa',100:'#d9e2f5',200:'#b3c5eb',300:'#8da8e0',400:'#668bd6',500:'#406ecc',600:'#3358a3',700:'#26427a',800:'#1a2c52',900:'#0d1629',950:'#002060'},
            red:  {50:'#fef2f2',100:'#fee2e2',200:'#fecaca',300:'#fca5a5',400:'#f87171',500:'#ef4444',600:'#dc2626',700:'#b91c1c',800:'#991b1b',900:'#7f1d1d',950:'#450a0a'}
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-white text-gray-800">
  <!-- Navigation -->
  <!-- ... nav links ... -->

  <!-- Hero -->
  <section class="py-16 px-4 max-w-7xl mx-auto text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-navy-950 to-red-600 neon-text">AI Content Generator</h1>
    <p class="text-lg text-gray-700 max-w-3xl mx-auto">Quickly generate lesson plans, quizzes, prompts, and more using AI—no backend required.</p>
  </section>

  <!-- Generator Section -->
  <section class="py-16 px-4 max-w-4xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm space-y-6">
    <h2 class="text-2xl font-semibold text-navy-950">Choose an example prompt</h2>
    <select id="example-select" class="w-full rounded-md border-gray-300 shadow-sm focus:ring-navy-500 focus:border-navy-500">
      <option value="">-- Select an example --</option>
      <option>Generate a 45-minute lesson plan on the water cycle for 6th-grade science.</option>
      <option>List five discussion questions about climate change ethics for high school.</option>
      <option>Write a 200-word informational passage about photosynthesis with questions.</option>
    </select>

    <h2 class="text-2xl font-semibold text-navy-950">Or enter your own prompt</h2>
    <textarea id="custom-prompt" rows="4" placeholder="Type your prompt here..." class="w-full rounded-md border-gray-300 shadow-sm focus:ring-navy-500 focus:border-navy-500"></textarea>

    <button id="generate-btn" class="w-full py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-500 transition">Generate</button>

    <div id="output" class="p-6 bg-gray-50 border border-gray-200 rounded-lg whitespace-pre-wrap text-gray-800"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-8 border-t border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center">
      <p class="text-gray-600 text-sm">© <span id="year"></span> AI Toolkit. All rights reserved.</p>
      <!-- social icons -->
    </div>
  </footer>

  <!-- Custom GPT Integration -->
  <script src="js/custom-gpt.js"></script>
</body>
</html>
