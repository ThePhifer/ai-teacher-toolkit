<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Content Generator - AI Toolkit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: {
              50: "#f0f4fa",
              100: "#d9e2f5",
              200: "#b3c5eb",
              300: "#8da8e0",
              400: "#668bd6",
              500: "#406ecc",
              600: "#3358a3",
              700: "#26427a",
              800: "#1a2c52",
              900: "#0d1629",
              950: "#002060"
            },
            red: {
              50: "#fef2f2",
              100: "#fee2e2",
              200: "#fecaca",
              300: "#fca5a5",
              400: "#f87171",
              500: "#ef4444",
              600: "#dc2626",
              700: "#b91c1c",
              800: "#991b1b",
              900: "#7f1d1d",
              950: "#450a0a"
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body class="min-h-screen bg-white text-gray-800 flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="/" class="text-2xl font-bold text-navy-600">AI Toolkit</a>
        </div>
        <div class="hidden sm:flex sm:space-x-8 sm:items-center">
          <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium">Home</a>
          <a href="/ai-content-generator.html" class="text-navy-600 border-b-2 border-navy-600 px-3 py-2 text-sm font-medium">Content Generator</a>
          <a href="/resources.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium">Resources</a>
          <a href="/about.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium">About</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="py-16 px-4 max-w-7xl mx-auto text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-navy-950 to-red-600 neon-text">
      AI Content Generator
    </h1>
    <p class="text-lg text-gray-700 max-w-3xl mx-auto">
      Quickly generate lesson plans, quizzes, prompts, and more using AI—no backend required.
    </p>
  </section>

  <!-- Generator Section -->
  <main class="flex-grow">
    <section class="py-16 px-4 max-w-4xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm space-y-6">
      <h2 class="text-2xl font-semibold text-navy-950">Choose an example prompt</h2>
      <select
        id="example-select"
        class="w-full rounded-md border-gray-300 shadow-sm focus:ring-navy-500 focus:border-navy-500"
      >
        <option value="">-- Select an example --</option>
        <option>Generate a 45-minute lesson plan on the water cycle for 6th-grade science.</option>
        <option>List five discussion questions about climate change ethics for high school.</option>
        <option>Write a 200-word informational passage about photosynthesis with questions.</option>
      </select>

      <h2 class="text-2xl font-semibold text-navy-950">Or enter your own prompt</h2>
      <textarea
        id="custom-prompt"
        rows="4"
        placeholder="Type your prompt here..."
        class="w-full rounded-md border-gray-300 shadow-sm focus:ring-navy-500 focus:border-navy-500"
      ></textarea>

      <button
        id="generate-btn"
        class="w-full py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-500 transition"
      >
        Generate
      </button>

      <div
        id="output"
        class="p-6 bg-gray-50 border border-gray-200 rounded-lg whitespace-pre-wrap text-gray-800"
      ></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-8 border-t border-gray-200">
    <div
      class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center"
    >
      <p class="text-gray-600 text-sm">
        © <span id="year"></span> AI Toolkit. All rights reserved.
      </p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a href="#" aria-label="Twitter" class="text-gray-400 hover:text-gray-600">
          <!-- Twitter icon SVG -->
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 19c11 0 16-9.4 16-17.5v-.8A11.7 11.7 0 0027 0c-1 .4-2.1.7-3.2.8A5.5 5.5 0 0026 0a11.4 11.4 0 01-3.6 1.4A5.7 5.7 0 0018.8 0c-3.2 0-5.8 2.8-5.8 6.3 0 .5 0 1 .1 1.5A16.2 16.2 0 011.9 1.1a6.3 6.3 0 00-.8 3.2c0 2.1 1 3.9 2.6 5A5.5 5.5 0 010 8.2v.1a6.3 6.3 0 005 6.2 5.4 5.4 0 01-2.6.1 5.7 5.7 0 005.4 3.8A11.4 11.4 0 010 17.5a16.1 16.1 0 008 2.3"/></svg>
        </a>
        <a href="#" aria-label="GitHub" class="text-gray-400 hover:text-gray-600">
          <!-- GitHub icon SVG -->
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 .3a12 12 0 00-3.8 23.4c.6.1.8-.3.8-.6v-2.2c-3.3.7-4-1.6-4-1.6-.6-1.4-1.4-1.8-1.4-1.8-1.2-.8.1-.8.1-.8 1.4.1 2.1 1.4 2.1 1.4 1.2 2 3.1 1.4 3.8 1 .1-.7.5-1.4.9-1.8-2.6-.3-5.3-1.3-5.3-5.8 0-1.3.5-2.3 1.4-3.1-.1-.3-.6-1.4.1-2.9 0 0 1.1-.4 3.7 1.3a12.8 12.8 0 017 0c2.6-1.7 3.7-1.3 3.7-1.3.7 1.5.2 2.6.1 2.9.9.8 1.4 1.8 1.4 3.1 0 4.5-2.7 5.5-5.3 5.8.5.4.9 1.1.9 2.2v3.3c0 .3.2.7.8.6A12 12 0 0012 .3"/></svg>
        </a>
      </div>
    </div>
  </footer>

  <!-- Cohere Chat Integration -->
  <script src="js/cohere.js"></script>
</body>
</html>
